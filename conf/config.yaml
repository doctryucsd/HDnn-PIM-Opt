hydra:
  job:
    chdir: true

profile: false

seed: 42

flow:
  # - pretrain
  - evaluator
  # - optimization
  # - sweep
  # - plot_param
  # - data_collect

data:
  dataset: fashion_mnist
  train_batch_size: 512
  test_batch_size: 16
  num_workers: 0
  train_ratio: 0.8

training:
  devices: 
    - cuda:0
  cnn_epochs: 10 # mnist: 10, cifar10: 30
  cnn_lr: 0.05 # mnist: 0.05, cifar10: 0.01
  hd_epochs: 10 # mnist: 10, cifar10: 15
  hd_lr: 1.0
  num_tests: 5

hardware:
  type: cimloop
  # type: analytical
  noise: true
  temperature: 300
  power: energy
  cnn: true

params_prop:
  - name: hd_dim
    type: choice
    values:
      # - 512
      - 1024
      - 2048
      - 4096
      - 8192
    value_type: int
