    type: choice
    values:
      - 8
      - 16
    value_type: int
  - name: encoder_y_dim
    type: choice
    values:
      - 8
      - 16
    value_type: int
  - name: inner_dim
    type: choice
    values:
      - 1024
      - 2048
      - 4096
    value_type: int

metrics:
  - accuracy
  - power
  - performance
  - area

pretrain:
  epochs: 100

optimization:
  num_trials: 60
  num_epochs: 60
  acqf: qExpectedHypervolumeImprovement
  metrics_file: cifar10_random
  constrained: false
  preferenced: true
  constraints:
    accuracy: 0.3
    power: 0.2
    performance: 0.2
    area: 0.2
  preference:
    accuracy: 0.4
    power: 0.2
    performance: 0.2
    area: 0.2

sweep:
  interval: 5
  metrics_file: sweep
  accept_rate: 0.02

evaluator:
  param:
    hd_dim: 4000
    # npe1: 214
    # npe2: 60
    reram_size: 256
    # f1: 200
    # d1: 128
    # kron: false
    frequency: 1e8
    out_channels_1: 64
    kernel_size_1: 7
    stride_1: 2
    padding_1: 0
    dilation_1: 1
    cnn_x_dim_1: 8
    cnn_y_dim_1: 8
    out_channels_2: 64
    kernel_size_2: 3
    stride_2: 1
    padding_2: 0
    dilation_2: 1
    cnn_x_dim_2: 4
    cnn_y_dim_2: 4
    encoder_x_dim: 8
    encoder_y_dim: 8
    inner_dim: 4092

plot_param:
  var_param:
    hd_dim:
      - 512
      - 1024
      - 2048
      - 3072
      - 4096
      - 5120
      - 6144
      - 7168
      - 8192
    d1:
      - 32
      - 32
      - 64
      - 64
      - 64
      - 64
      - 64
      - 64
      - 64

data_collect:
  output_file: hdnn-pim.csv # absolute path if from checkpoint