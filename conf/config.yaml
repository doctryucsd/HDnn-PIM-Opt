  #   value_type: int
  - name: out_channels_1
    type: choice
    values:
      - 4
      - 8
      - 16
    value_type: int
  - name: kernel_size_1
    type: choice
    values:
      - 3
      - 5
    value_type: int
  - name: stride_1
    type: range
    bounds:
      - 1
      - 2
    value_type: int
  - name: padding_1
    type: fixed
    value: 0
    value_type: int
  - name: dilation_1
    type: fixed
    value: 1
    value_type: int
  - name: out_channels_2
    type: choice
    values:
      - 8
      - 16
      - 32
    value_type: int
  - name: kernel_size_2
    type: choice
    values:
      - 3
      - 5
    value_type: int
  - name: stride_2
    type: range
    bounds:
      - 1
      - 2
    value_type: int
